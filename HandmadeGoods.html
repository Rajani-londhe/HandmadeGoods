<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handmade Goods Marketplace</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;
            color: white;
        }

        section {
            padding: 20px;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .product {
            max-width: 300px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        .product img {
            width: 100%;
            height: 300px;
        }

        .product-info {
            padding: 10px;
        }

        .seller-profile {
            margin-top: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: auto;
        }

        label {
            margin-bottom: 8px;
        }

        input, textarea, button {
            margin-bottom: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Handmade Goods Marketplace</h1>
        <p>Discover unique handmade items</p>
    </header>

    <section class="product-list">
        <!-- Product 1 -->
        <div class="product">
            <img src="goods1.png" alt="Product 1">
            <div class="product-info">
                <p>Product Title 1</p>
                <p>Description of the product.</p>
                <p>Price: $50.00</p>
                <button onclick="showSellerProfile('Seller 1')">View Seller</button>
            </div>
        </div>

        <!-- Product 2 -->
        <div class="product">
            <img src="goods2.png" alt="Product 2">
            <div class="product-info">
                <p>Product Title 2</p>
                <p>Description of the product.</p>
                <p>Price: $35.00</p>
                <button onclick="showSellerProfile('Seller 2')">View Seller</button>
            </div>
        </div>

        <!-- Add more products as needed -->

    </section>

    <div id="sellerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSellerProfile()">&times;</span>
            <div class="seller-profile">
                <h2>Seller Profile</h2>
                <p>Name: Mr. XYZ  <span id="sellerName"></span></p>
                <p>Email: xyz@gmail.com <span id="sellerEmail"></span></p>
                <!-- Add more seller information as needed -->
            </div>
        </div>
    </div>

    <script>
        function showSellerProfile(sellerName) {
            document.getElementById('sellerName').innerText = sellerName;
            document.getElementById('sellerEmail').innerText = "seller@example.com";  // Replace with actual email
            document.getElementById('sellerModal').style.display = 'block';
        }

        function closeSellerProfile() {
            document.getElementById('sellerModal').style.display = 'none';
        }

        // Close the modal if the user clicks outside of it
        window.onclick = function(event) {
            if (event.target === document.getElementById('sellerModal')) {
                closeSellerProfile();
            }
        }
    </script>
</body>
</html>
